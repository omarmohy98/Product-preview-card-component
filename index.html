<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/responsive-layout.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="product-image">
        <img class="desktop-img" src="images/image-product-desktop.jpg" alt="">
        <img class="mobile-img" src="images/image-product-mobile.jpg" alt="">
      </div>
      <div class="product-detailes">
        <p>Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="price">$149.99<span>$169.99</span></p>
        <bottom class="add-btn"><img src="images/icon-cart.svg" alt="">Add to Cart</bottom>
      </div>
    </div>
  </main>
</body>

</html>
